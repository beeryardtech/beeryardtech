author:
  name: 'Travis Goldie'
  email: tgoldie@gmail.com
  twitter_username: beeryardtech
  facebook_username: beeryardtech
  github_username:  beeryardtech
  linkedin_username:  beeryardtech

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
